<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Dashboard</title>
    <style>
        :root {
            --sidebar-width: 260px;
            --sidebar-bg: #1e293b;
            --sidebar-hover: #334155;
            --text-color: #f8fafc;
            --accent: #38bdf8;
            --transition-speed: 0.3s;
        }
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; overflow: hidden; background: #0f172a; }
        
        /* Sidebar */
        #sidebar { 
            width: var(--sidebar-width); background: var(--sidebar-bg); color: var(--text-color); 
            display: flex; flex-direction: column; border-right: 1px solid #334155; 
            transition: width var(--transition-speed) ease, opacity var(--transition-speed) ease;
            white-space: nowrap; overflow: hidden; z-index: 20; position: relative;
        }
        #sidebar.collapsed { width: 0; opacity: 0; border: none; }
        
        .header { padding: 20px 20px 20px 60px; font-weight: bold; font-size: 1.2rem; border-bottom: 1px solid #334155; height: 60px; display: flex; align-items: center; box-sizing: border-box; }
        
        /* Navigation Items */
        #nav-items { flex-grow: 1; overflow-y: auto; padding-top: 10px; }
        .app-link { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: background 0.2s; color: #94a3b8; border-left: 4px solid transparent; }
        .app-link:hover { background: var(--sidebar-hover); color: white; }
        .app-link.active { background: var(--sidebar-hover); border-left-color: var(--accent); color: white; }
        
        /* Main Content */
        #main { flex-grow: 1; display: flex; flex-direction: column; background: white; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* Toggle Button */
        #toggle-btn {
            position: fixed; top: 10px; left: 10px; z-index: 100;
            background: rgba(30, 41, 59, 0.8); color: white; border: none;
            width: 40px; height: 40px; border-radius: 8px; cursor: pointer;
            font-size: 1.5rem; transition: 0.2s; backdrop-filter: blur(4px);
        }
        #toggle-btn:hover { background: var(--accent); }

        /* Loader */
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #333; display: none; }
    </style>
</head>
<body>

    <button id="toggle-btn" title="Menü umschalten">☰</button>

    <nav id="sidebar">
        <div class="header">Tools Dashboard</div>
        <div id="nav-items"></div>
    </nav>

    <main id="main">
        <div id="loader">Lade App...</div>
        <!-- WICHTIG: allow permissions für Clipboard -->
        <iframe id="app-frame" name="app-frame" allow="clipboard-read; clipboard-write; camera; microphone"></iframe>
    </main>

    <script>
        const frame = document.getElementById('app-frame');
        const navContainer = document.getElementById('nav-items');
        const loader = document.getElementById('loader');
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');

        // Sidebar Toggle Logik
        toggleBtn.onclick = () => {
            sidebar.classList.toggle('collapsed');
            toggleBtn.style.opacity = sidebar.classList.contains('collapsed') ? "0.5" : "1";
        };
        toggleBtn.onmouseenter = () => toggleBtn.style.opacity = "1";
        toggleBtn.onmouseleave = () => { if(sidebar.classList.contains('collapsed')) toggleBtn.style.opacity = "0.5"; };

        // App laden Funktion
        function loadApp(url, element) {
            document.querySelectorAll('.app-link').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');
            
            loader.style.display = 'block';
            frame.style.opacity = '0';
            frame.src = url;
            frame.onload = () => { loader.style.display = 'none'; frame.style.opacity = '1'; frame.contentWindow.focus(); };
            
            if(window.innerWidth < 800) { sidebar.classList.add('collapsed'); toggleBtn.style.opacity = "0.5"; }
        }

        // Konfiguration laden
        fetch('apps.json')
            .then(res => res.json())
            .then(apps => {
                const urlParams = new URLSearchParams(window.location.search);
                const currentAppKey = urlParams.get('app');
                let foundInitialApp = false;

                apps.forEach((app, index) => {
                    // Erzeugt einen Key für die URL (z.B. "Text Diff" -> "text-diff")
                    const appKey = app.name.toLowerCase().replace(/[^a-z0-9]/g, '-');
                    
                    const div = document.createElement('div');
                    div.className = 'app-link';
                    div.innerHTML = `<span>${app.icon}</span> ${app.name}`;
                    
                    div.onclick = () => {
                        // URL aktualisieren ohne Reload (?app=name)
                        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?app=' + appKey;
                        window.history.pushState({path: newUrl}, '', newUrl);
                        loadApp(app.path, div);
                    };
                    navContainer.appendChild(div);

                    // Prüfen ob diese App beim Start geladen werden soll
                    if (currentAppKey === appKey) {
                        loadApp(app.path, div);
                        foundInitialApp = true;
                    } else if (index === 0 && !currentAppKey) {
                        // Fallback: Erste App laden, wenn keine URL angegeben
                        loadApp(app.path, div);
                        foundInitialApp = true; // Markiert, damit wir nicht überschrieben werden
                    }
                });
            })
            .catch(err => console.error("Fehler beim Laden der apps.json", err));
    </script>
</body>
</html>
